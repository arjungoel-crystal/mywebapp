name: "Deploying a CI/CD for .NET sample app using GitHub Actions"

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOTNET_ROOT: ${{ secrets.DOTNET_ROOT }}

jobs:
  build:

    runs-on: [ self-hosted, Windows, X64 ]
    defaults:
      run:
        shell: cmd

    steps:
    - name: Checkout code repository
      uses: actions/checkout@v3
    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0'
        include-prerelease: True
    - name: Display dotnet version
      run: dotnet --version
    - name: Restore dependencies
      run: dotnet restore
    # dotnet build and publish
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: dotnet publish
      shell: cmd
      run: |
        dotnet publish -c Release -o "$DOTNET_ROOT/mywebapp"
    # IIS Deployment
    - name: Deployment to IIS
      run: |
        iisreset /stop /timeout:100
        Copy-Item $DOTNET_ROOT/mywebapp/* C:/inetpub/wwwroot/mywebapp -Recurse -Force
        iisreset /start
