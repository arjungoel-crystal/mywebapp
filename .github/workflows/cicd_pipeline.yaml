name: "Deploying a CI/CD for .NET sample app using GitHub Actions"

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOTNET_ROOT: ${{ secrets.DOTNET_ROOT }}
  # PATH: "C:\actions-runner\_work\_temp"
  # AWS_REGION: "us-east-1"

jobs:
  build:

    runs-on: [ self-hosted, Windows, X64 ]
    defaults:
      run:
        shell: cmd

    steps:
    - name: Checkout code repository
      uses: actions/checkout@v3
    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0'
        include-prerelease: True
    - name: Print dotnet version
      run: dotnet --version
    - name: Restore dependencies
      run: dotnet restore
    # dotnet build and publish
    - name: Build with dotnet
      run: dotnet build --configuration Release
      
    - name: Publish the artifacts
      run: |
        dotnet publish -c Release -o ./myapp
    # IIS Deployment
    - name: Test Powershell Commands
      shell: powershell
      run: |
        Start-Process powershell -ArgumentList "iisreset /stop" -Verb RunAs
        Start-Process powershell -ArgumentList Copy-Item ./myapp/* C:/inetpub/wwwroot/ -Recurse -Force -Verb RunAs
        Start-Process powershell -ArgumentList "iisreset /start" -Verb RunAs
